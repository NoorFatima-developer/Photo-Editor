<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- BoxIcon & FontAwesome Links For Icons -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <h2>Easy Image Editor</h2>
        <div class="wrapper">
            <!-- left editor(editor-panel) -->
            <div class="editor-panel">
                <!-- filter -->
                <div class="filter">
                    <label for="" class="title">Filters</label>
                    <div class="options">
                        <button class="active">Brightness</button>
                        <button>Saturation</button>
                        <button>Inversion</button>
                        <button>Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" min="0" max="200" value="100">
                    </div>
                </div>
                <!-- rotate -->
                <div class="rotate">
                    <label for="" class="title">Rotate & Flip</label>
                    <div class="options">
                        <button><i class = "fa-solid fa-rotate-left"></i></button>
                        <button><i class = "fa-solid fa-rotate-right"></i></button>
                        <button><i class='bx bx-reflect-vertical'></i></button>
                        <button><i class='bx bx-reflect-horizontal'></i></button>
                    </div>
                </div>
            </div>
            <!-- right editor(preview-img) -->
             <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
             </div>
        </div>      
            <!-- wrapper close here... -->
       
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*">
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>

    </div>
    <!-- container close here... -->
    
    <script src="script.js"></script>
</body>
</html>
